# NLPT, Ley 29497

.small[
**Artículo 29.- Presunciones legales derivadas de la conducta de las partes**

&gt; El juez puede **.rojo[extraer conclusiones]** en contra de los intereses de las partes atendiendo a su **conducta asumida en el proceso**. Esto es particularmente relevante cuando la actividad probatoria es obstaculizada por una de las partes.

&gt; Entre otras circunstancias, se entiende que se **obstaculiza la actuación probatoria** cuando no se cumple con las exhibiciones ordenadas, se niega la existencia de documentación propia de su actividad jurídica o económica, se impide o niega el acceso al juez, los peritos o los comisionados judiciales al material probatorio o a los lugares donde se encuentre, se niega a declarar, o responde evasivamente. 
]

# El Código Civil francés de 1804

--

&gt; "1781. Le maître est cru sur son affirmation, Pour la quotité des gages; Pour le paiement du salaire de l'année échue; Et pour les à-comptes donnés pour l'année courante."

--

&gt; "Al patrón se le cree por su dicho, en cuanto al monto de los salarios; en cuanto al pago del salario del año vencido; y en cuanto a lo que diga haber dado a cuenta por el año corriente".

---
# ¿Por qué un proceso laboral?

Porque hay situaciones de desigualdad sobre las cuales se hace necesario llamar la atención para gozar (acceder) efectivamente a los derechos que un ordenamiento ofrece.

---
# El proceso laboral de la NLPT

.pull-left[

&gt; **.rojo[DE]** la igualdad (formal) de las partes y el juez espectador
]

.pull-right[
&gt; **.rojo[A]** la igualdad efectiva de las partes (a través de la ley) y el juez director del proceso
]

---
# Deber de colaboración en la NLPT

.small[
**Art. III.- Fundamentos del proceso laboral**
&gt; En todo proceso laboral los jueces deben evitar que **la desigualdad** entre las partes **.rojo[afecte]** el desarrollo o resultado del proceso, (...).

&gt; Los jueces laborales tienen un rol protagónico en el desarrollo e impulso del proceso. Impiden y sancionan la inconducta contraria a los **deberes de veracidad, probidad, lealtad y buena fe de las partes**, sus representantes, sus abogados y terceros. 

]

---
.small[
**Art. 11.- Reglas de conducta en las audiencias**

&gt; En las audiencias el juez cuida especialmente que se observen las siguientes reglas de conducta:

&gt; a) (...).

&gt; b) **.rojo[Colaboración en la labor de impartición de justicia]**. Merece sanción alegar hechos falsos, ofrecer medios probatorios inexistentes, obstruir la actuación de las pruebas, generar dilaciones que provoquen injustificadamente la suspensión de la audiencia, o desobedecer las órdenes dispuestas por el juez.

]

# Carga de la prueba y presunción

.small[
&gt; "**La presunción** es una herramienta usada en la prueba de los hechos en juicio para permitir que una proposición (una afirmación de hecho) sea considerada como un elemento de juicio (un elemento de prueba) en un caso, aun cuando el argumento que apoya dicha proposición no es suficientemente sólido para alcanzar el estándar de prueba requerido. (...). **La carga de la prueba** fija un estándar para determinar lo que se considera probado, en el razonamiento probatorio en el derecho".

&gt; Douglas Walton, Burden of Proof, Presumption and Argumentation, Cambridge UP, p. 1.
]

---
# Sobre las presunciones, distinguir:

.small[
+ Presunciones simples, de hombre, prueba por indicios

+ Presunciones legales:

  + Presunciones regla; normas constitutivas
  
      + Iure et de iure
    
      + Iuris tantum 
      
  + Verdades interinas; presunciones principio
]´

---
# Sobre carga de la prueba (*common law*), se distingue

+ Carga de la producción

+ Carga de la persuasión

---
# Los estándares de prueba

.small[
&gt; "Los estándares de prueba son reglas que determinan el grado el grado de confirmación que una hipótesis debe tener, a partir de las pruebas , para poder ser dada por probada a los efectos de adoptar una determinada decisión; pero al hacerlo, realizan también una segunda función de la mayor importancia, i.e., distribuir el riesgo del error entre las partes; y evidentemente es una cuestión política y no epistemológica determinar cuánto riesgo de error nos parece asumible que soporte cada una de las partes en un procedimiento judicial".

&gt; Jordi Ferrer. Prueba sin convicción. Marcial Pons, Madrid, 2021, p. 24
]

---

# Ejemplos de estándares de prueba

.small[
+ Prueba mínima: principio de prueba: *Scintilla of evidence*

+ Prueba prevaleciente o preponderante: *Preponderance of evidence*

+ Prueba clara y convincente: *Clear and convincing evidence*

+ Más allá de toda duda razonable: *Beyond reasonable doubt*

&gt; Douglas Walton. Burden of proof, presumption and argumentation. Cambridge UP, NY, 2014, pp. 57-61
]

## ¿Vale como argumento de defensa?

.small[

+ El argumento de defensa del plazo de cinco (5) años del D. Leg. 1310 no es suficiente para enervar la aplicación de la presunción del art. 29.
