# Plan de la ponencia

1. Planteamiento del problema: ¿Cuál es el **.rojo[significado]** de las **actas de infracción** en un proceso laboral?

1. Prueba y prueba jurídica

1. Cuatro (4) manifestaciones de la tensión entre prueba y prueba jurídica

1. Dos (2) tesis sobre el valor de las actas de infracción

1. Conclusiones

# Planteamiento del problema

---
# LGIT, Ley 28806

.small[
**Artículo 16.- Actas de Infracción**

&gt; Las Actas de Infracción por vulneración del ordenamiento jurídico sociolaboral, así como las actas de infracción por obstrucción a la labor inspectiva, se extenderán en modelo oficial y con los requisitos que se determinen en las normas reguladoras del procedimiento sancionador.

&gt; **.rojo[Los hechos constatados**] por los inspectores actuantes que se formalicen en las **actas de infracción** observando los requisitos que se establezcan, **.rojo[se presumen ciertos**] sin perjuicio de las pruebas que en defensa de sus respectivos derechos e intereses puedan aportar los interesados.

&gt; El mismo valor y fuerza probatoria tendrán los hechos comprobados por la Inspección del Trabajo que se reflejen en los **informes** así como en los **documentos** en que se formalicen las medidas inspectivas que se adopten.
]

---
# LGIT, Ley 28806

.small[
**Artículo 47.- Carácter de las Actas de Infracción**

&gt; **.rojo[Los hechos constatados**] por los servidores de la Inspección del Trabajo que se formalicen en las **.rojo[Actas de Infracción**] observando los requisitos establecidos, **.rojo[merecen fe**], **sin perjuicio de** las pruebas que puedan aportar los sujetos responsables, en defensa de sus respectivos derechos e intereses.
]

---
# TUO Ley 27444, LPAG, D.S. 004-2019-JUS 

**Artículo 244.- Contenido mínimo del Acta de Fiscalización**

&gt; 244.2 Las **.rojo[Actas de fiscalización]** dejan **.rojo[constancia de los hechos verificados**] durante la diligencia, **salvo** prueba en contrario.

---
# TUO Ley 27584, LPCA, D.S. 011-2019-JUS

**Artículo 31.- Pruebas de oficio**

&gt; Cuando los medios probatorios ofrecidos por las partes sean **insuficientes para formar convicción**, el Juez en decisión motivada e inimpugnable, puede ordenar la actuación de los **.rojo[medios probatorios adicionales]** que considere convenientes.

---
# Ley 29497, NLPT

**Artículo 31.- Contenido de la sentencia**

&gt; El juez recoge los fundamentos de hecho y de derecho esenciales para **.rojo[motivar su decisión]**. (...).

class: middle, center

# Valoración en conjunto: dos tesis

---
# Tesis 1

## Privilegio de la prueba escrita sobre la prueba oral

.small[

&gt; Mayor fiabilidad de los documentos (y de los procedimientos reglados y lo actuado por los funcionarios públicos)

&gt; Mayor funcionalidad de la prueba escrita

&gt; El nivel de confianza de los documentos públicos en muy alto, aunado a la ausencia de elementos de refutación.

&gt; Artículo 31° LPCA; artículo 31° NLPT

&gt; Tesis desde la libre valoración de la prueba
]
---
# Tesis 2

## Los arts. 16 y 47 LGIT como reglas legales de prueba

.small[
&gt; Presunción-principio: se aplica sin otra condición de aplicación que su propio contenido

&gt; Invierte la carga de la prueba: de la producción y de la persuasión

&gt; Se redistribuye la carga de la prueba: la refutación recae en quien alega que los hechos son diferentes a los contenidos en el acta

&gt; Aplica sobre los hechos; no sobre la calificación jurídica de esos hechos

&gt; Tesis desde la prueba legal
]

---
class: inverse, center, middle

# Conclusiones

---
class: middle

&gt; *El razonamiento probatorio es la guía en el conocimiento en general, incluso en el proceso (judicial); pero el derecho introduce ciertas limitaciones o condiciones que se justifican en otros valores institucionales, considerados, a veces, más preeminentes que la averiguación de los hechos.*
